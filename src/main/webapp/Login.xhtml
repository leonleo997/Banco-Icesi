<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</h:head>
<h:body>
	<div class="grid-block"
		style ="background-image: url('Imgs/fondologin.jpg'); width: 100%; height: 100%;">
		<div class="valign-wrapper" id="login-page">
			<div class="container">
				<div class="center-align">
					<div class="row">
						<div class="col s6 offset-s3">
							<DIV class="card">
								<div class="card-content">
									<IMG class="responsive-img" style="max-width: 250px"
										alt="cargando fondo" src="Imgs/iconoBanco.png" />
									<div class="left-align">
										<h:form id="formulario">
											<p:growl id="msg" autoUpdate="true" />
											<div class="row">
												<div class="col s12 input-field">
													<p:inputText id="login" binding="#{loginView.login}"
														required="true"
														requiredMessage="El nombre de usuario es obligatorio" />
													<p:outputLabel for="login" value="Cedula de usuario" />
													<p:message for="login" />

												</div>
												<div class="col s12 input-field">
													<p:password id="clave" binding="#{loginView.clave}"
														required="true" requiredMessage="La clave es obligatoria" />
													<p:outputLabel for="clave" value="ContraseÃ±a" />
													<p:message for="clave" />

												</div>
												<div class="center-align">

													<p:commandLink class="waves-effect waves-light btn"
														id="butIngresarLogin" value="Ingresar"
														actionListener="#{loginView.ingresar()}"
														validateClient="true" />
												</div>

											</div>
										</h:form>
									</div>
								</div>
							</DIV>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
