<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:form id="form">
	<p:growl id="msg" showDetail="true" autoUpdate="true" />

	<h:panelGrid columns="3" cellpadding="10" id="panelCampos">


		<p:column>
			<p:panelGrid>
				<p:dock position="bottom" maxWidth="100" itemWidth="70"
					proximity="40">
					<p:menuitem value="Agregar Cliente"
						icon="/imagenesMenuAsesor/usuario.png" url="AgregarCliente.xhtml" />
					<p:menuitem value="Modificar Cliente"
						icon="/imagenesMenuAsesor/usuario2.png"
						url="ModificarCliente.xhtml" />
					<p:menuitem value="Agregar Cuenta"
						icon="/imagenesMenuAsesor/lista.png" url="AgregarCuenta.xhtml" />
					<p:menuitem value="Buscar Cuenta"
						icon="/imagenesMenuAsesor/lista2.png" url="BuscarCuenta.xhtml" />
					<p:menuitem value="Cerrar Sesion"
						icon="/imagenesMenuAsesor/logout.png"
						url="../LoginPrincipal.xhtml" />

				</p:dock>


			</p:panelGrid>
		</p:column>

		<p:column>
			<p:accordionPanel>

				<p:outputLabel title="AGREGAR CLIENTE" />
				<p:tab title="MODIFICAR CLIENTE">
					<h:panelGrid>

						<p:outputLabel value="Identificación" />
						<p:inputText id="txtId" binding="#{clienteView.txtId}" />

						<p:outputLabel value="Tipo documento" />
						<p:selectOneMenu id="tipoDocumentoSel"
							value="#{clienteView.tipoDocumentoSeleccionado}">
							<f:selectItem itemLabel="Seleccionar uno" itemValue="" />
							<f:selectItems value="#{clienteView.listaTiposDocumentos}" />
						</p:selectOneMenu>


						<p:outputLabel value="Nombre" />
						<p:inputText id="txtNombreUsuario"
							binding="#{clienteView.txtNombre}" />

						<p:outputLabel value="Dirección" />
						<p:inputText id="txtDireccion"
							binding="#{clienteView.txtDireccion}" />


						<p:outputLabel value="Teléfono" />
						<p:inputText id="txtTelefono" binding="#{clienteView.txtTelefono}" />

						<p:outputLabel value="Correo" />
						<p:inputText id="txtCorreo" binding="#{clienteView.txtCorreo}" />


						<p:commandButton id="butModificar" value="MODIFICAR"
							action="#{clienteView.actionModificar()}" update="form" />


					</h:panelGrid>

				</p:tab>






			</p:accordionPanel>
		</p:column>
		<p:column>

			<p:scrollPanel mode="native" style="width:720px;height:450px">
				<p:dataTable id="tabla" var="cli"
					value="#{clienteView.listaClientes}">
					<p:column headerText="IDENTIFICACION">
						<h:outputText value="#{cli.cliId}" />
					</p:column>

					<p:column headerText="TIPO DOCUMENTO">
						<h:outputText value="#{cli.tiposDocumentos.tdocCodigo}" />
					</p:column>

					<p:column headerText="NOMBRE">
						<h:outputText value="#{cli.cliNombre}" />
					</p:column>

					<p:column headerText="DIRECCION">
						<h:outputText value="#{cli.cliDireccion}" />
					</p:column>

					<p:column headerText="TELEFONO">
						<h:outputText value="#{cli.cliTelefono}" />
					</p:column>

					<p:column headerText="EMAIL">
						<h:outputText value="#{cli.cliMail}" />
					</p:column>


				</p:dataTable>
			</p:scrollPanel>

		</p:column>

	</h:panelGrid>

</h:form>
<h:body>
</h:body>
</html>
